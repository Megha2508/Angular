<h2>Angular Services Demo</h2>
<button type="submit" (click)="display()">Display</button>
<p>{{msg}}</p>
<br/>
<button type="submit" (click)="listCourses()">List of Courses</button>
<p></p>
<div>
  <table border="2px" *ngIf='flag'>
    <tr>
      <th>S.No.</th>
      <th>Name of Courses</th>
    </tr>
    <tr *ngFor='let l of courselist;let i=index;'>
      <td>{{i+1}}</td>
      <td>{{l}}</td>
    </tr>
  </table>
</div>

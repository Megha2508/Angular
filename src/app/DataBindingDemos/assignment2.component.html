<h4>Enter first number</h4>
<input type='number' [(ngModel)]="n1" (focus)="check()"/>
<br/>
<h4>Enter second number</h4>
<input type='number' [(ngModel)]="n2" (focus)="check()"/>

<h4 *ngIf='flag'>Answer is {{result}}</h4>
